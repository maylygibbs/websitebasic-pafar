<!-- Start Breadcrumb -->
<app-breadcrumb>
    <li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i> Home</a></li>
    <li class="breadcrumb-item"><a href="#">Page</a></li>
    <li class="breadcrumb-item active" aria-current="page">F.A.Q</li>
</app-breadcrumb>
<!-- End Breadcrumb -->

<!-- Start Section -->
<section class="section pt-40">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <h2 class="section__heading section__heading-center">Frequently Asked Questions</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="accordion" id="faq">
                    <!-- Start FAQ -->
                    <div *ngFor="let item of faqs; let index = index" class="accordion__group">
                        <button class="accordion__link collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + index" aria-expanded="true" [attr.aria-controls]="'collapse' + index">
                            {{item.attributes.Title}}
                        </button>
                        <div [id]="'collapse' + index" class="collapse accordion__collapse" aria-labelledby="headingOne" data-parent="#faq">
                            <div class="card-body" [innerHTML]="item.attributes.Description | sanitizeHtml"></div>
                        </div>
                    </div>
                    <!-- End FAQ -->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Section -->

<!-- Start Section -->
<call-to-action
    text="Need help's... Feel fee to contact us"
    link="contact"
></call-to-action>
<!-- End Section -->
